<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="محفظتي الذكية">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="المحفظة">
  <meta name="description" content="تطبيق مالي شامل لإدارة المصروفات والديون والاستثمارات">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#0ea5e9">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#0ea5e9">
  
  <title>محفظتي الذكية</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Tajawal', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            emerald: {
              500: '#10b981',
              600: '#059669',
            },
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              200: '#e2e8f0',
              100: '#f1f5f9'
            }
          }
        }
      }
    }
    
    // PWA Installation Detection
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(
          function(registration) {
            console.log('ServiceWorker registration successful');
          },
          function(err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
    
    // Detect if app is already installed
    window.addEventListener('DOMContentLoaded', () => {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone;
      
      if (isStandalone) {
        console.log('Running in standalone PWA mode');
      }
    });
  </script>
  
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* تحسين اللمس على الجوال */
    button, a {
      -webkit-tap-highlight-color: transparent;
    }
    @media (max-width: 768px) {
      button, a, input, select {
        font-size: 16px; /* منع التكبير في iOS */
      }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-dark-900 text-gray-800 dark:text-dark-200">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
